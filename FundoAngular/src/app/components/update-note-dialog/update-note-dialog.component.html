<div>
        <mat-card class="matcard-box" [ngStyle]="{'background-color':notes.colour}" >
                <mat-card-header>
                        <mat-card-title>
                                <input type="text" [(ngModel)]='notes.title' 
                                 class="input_type"
                                [ngStyle]="{'background-color':notes.colour}" style="border:none; outline: none;"> 
                        </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                <textarea matInput class="textarea_list" [ngStyle]="{'background-color':notes.colour}"
                #autosize="cdkTextareaAutosize" cdkTextareaAutosize [(ngModel)]='notes.description'></textarea>
                </mat-card-content>
                <div>
                        <app-toolbar [noteData]='notes'></app-toolbar>

                </div>
                <div>
                        <button mat-button (click)='updateNote()'>close</button>
                </div>
        </mat-card>
</div>
